<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bank!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="style.css">

    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <header>
        <h1>Bank!</h1>
    </header>

    <main>
        <div class="grid-container" id="lobby">
            <div class="grid-item title">
                <h1>Waiting for players to join...</h1>
            </div>
            <div class="grid-item grid-container" id="players">
                <div class="grid-item center">
                    <h1>Denton</h1>
                </div>
            </div>
            <div class="grid-item button center" id="start" onclick="handleStart()">
                <h1>Start</h1>
            </div>
        </div>

        <div class="grid-container" id="game">
            <div class="grid-container grid-item" id="standing">
                <div class="grid-item center" id="round">
                    <h1>Round: 4</h1>
                </div>
                <div class="grid-item center" id="pot">
                    <h1>334</h1>
                </div>
            </div>

            <div class="grid-container grid-item" id="turn">
                <div class="grid-item center" id="next">
                    <h1>Up Next:</h1>
                </div>
                <div class="grid-item center" id="name">
                    <h1>Denton</h1>
                </div>
            </div>


            <div class="grid-container grid-item" id="leaderboard">
                <div class="grid-item title center">
                    <h1>Leaderboard</h1>
                </div>
                <div class="grid-item" id="player">
                    <h1>1. Denton</h1>
                    <h1>632</h1>
                </div>
                <div class="grid-item" id="player">
                    <h1>2. Gracie</h1>
                    <h1>433</h1>
                </div>
                <div class="grid-item" id="player">
                    <h1>3. Bryce</h1>
                    <h1>32</h1>
                </div>
            </div>


        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
